    {% for post in posts %}
    <div class="row" style="margin-top:20px;">
        <div class="card col-lg-12 no-padding">
          <div class="card-body bg-success" style="padding-bottom:0px">
              <div class="col-lg-12">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.short_description }}</p>
                <a data-toggle="modal" data-target="#post-{{ post.id }}" class="text-primary" style="cursor:pointer;">show more</a>
              </div>
              {% include 'posts/full-post.html' %}
              <div class="col-lg-12" style="margin-top:15px;">
                  <div class="row">
                      <p class="col-lg-4 text-primary">posted: {{ post.creation_date }}</p>
                      <p class="col-lg-3"></p>
                      <p class="col-lg-5 text-primary">last-update: {{ post.updation_date }}</p>
                  </div>
              </div>
          </div>
        </div>
    </div>
    {% endfor %}
