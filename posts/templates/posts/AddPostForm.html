{% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

{% load crispy_forms_tags %}
{% if messages %}
{% for message in messages %}
<h4 class="alert alert-{{ message.tags }}">{{ message }}</h4>
{% endfor %}
{% endif %}
<form action="#" method="post" onsubmit="return SaveandAddAnother()" name="create-post" o>
{% csrf_token %}
{{ add_post_form }}


    <input name="submit" type="submit" onclick="window.post_submit_value = 0;" value="Save" class="btn btn-primary">
    <input name="submit_and_add" type="submit" onclick="window.post_submit_value = 1" value="SaveandAddAnother" class="btn btn-primary">
</form>
