<!-- Modal -->
{% load static %}
<div class="modal fade" id="addpostform" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-success">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close text-danger" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>

      </div>
      <div class="modal-body" id="AddPostModal">
        <div class="col-lg-7" style="margin:auto;">
            <img class="bg-success" src="{% static 'loading.gif' %}" alt="" style="max-width:100%">
        </div>
      </div>

      <div class="modal-footer">

    </div>
  </div>
</div>
</div>
